<!DOCTYPE html> <!-- Doctype é usado para definir o tipo de documento, no caso, HTML -->
<html> <!-- Tag raiz do documento, onde contém o <head> e o <body> --> <!-- lang e o idioma do documento -->
    <head> <!-- Cabecalho do documento -->
        <title>Portifólio</title> <!-- Titulo do documento -->
    </head>

    <body> <!-- Corpo do documento, onde contém o conteudo -->
        <h1>Portifólio</h1> <!-- Titulo, existe do h1 ao h6 -->
        <p>Este é um exemplo de uma página web.</p>
        <img src="images/web-development.jpg" alt="Portifólio" /> <!-- Imagem, com descricão -->
    </body>
</html>
